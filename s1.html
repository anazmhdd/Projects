<script type="text/javascript">
 function validateform()
{
  var x=document.forms["myform"]["pwd"].value
  if (x==null || x=="")
  {
    alert("Password must be filled out");
    return false;
  }

  x=document.forms["myform"]["pwd2"].value
  if (x==null || x=="")
  {
    alert("confirm Password must be filled out");
    return false;
  }

  var regex = /^.{8,}$/;
  if (!regex.test(x)) {
    alert("The field cannot contain less than 8 characters!");
    return false;
  }

  var pass1 = document.getElementById("pwd1");
  var pass2 = document.getElementById("pwd2");
  if (pass1.value != pass2.value) {
    alert("Passwords did not match");
    return false;
  }

  return true;
}

function validatepass() {
  var regex = /^.{8,}$/;
  if (!regex.test(document.myform.pwd.value)) {
    alert("The field cannot contain less than 8 characters!");
    return false;
  }
  return true;
}

function matchPassword() {
  var pass1 = document.getElementById("pwd1");
  var pass2 = document.getElementById("pwd2");
  if (pass1.value != pass2.value) {
    alert("Passwords did not match");
  } else {
    alert("Password created successfully");
  }
}
